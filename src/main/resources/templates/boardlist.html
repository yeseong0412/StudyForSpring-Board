<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="en" xmlns:th="http://www.thymeleaf.arg">
      <head>
      <meta charset="UTF-8">
      <title>게시글 리스트 페이지</title>
</head>
<style>
  .layout {
    width: 500px;
    margin: 0 auto;
    margin-top: 40px;
  }
  table, td,th{
    border: 1px solid black;
  }
  td{
    padding: 5px 10px;
    text-align: center;
  }
  table{
    border-collapse: collapse;
  }
  button{
    width: 25%;
  }
</style>
<body>
<div class="layout">
  <table>
    <thead>
    <tr>
      <th>글번호</th>
      <th>제목</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${list}">
      <td th:text="${board.id}">1</td>
      <td>
        <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"> </a>
      </td>
    </tr>
    </tbody>
  </table>
    <form action="/board/write" method="get">
       <button onclick="">글쓰기</button>
    </form>
</div>
</body>
</html>
